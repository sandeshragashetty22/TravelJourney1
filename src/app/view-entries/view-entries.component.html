<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      View Entries
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearEntries()">Clear Entries</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let entry of retrievedEntries">
        <ion-card class="entry-card">
          <ion-card-header>
            <ion-card-title>{{ entry.title }}</ion-card-title>
            <ion-card-subtitle>Date: {{ entry.date }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Content: {{ entry.content }}</p>
            <p>Location: {{ entry.location }}</p>
            <img [src]="entry.imageURI" *ngIf="entry.imageURI" class="entry-image" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
